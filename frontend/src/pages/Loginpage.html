<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Fantasy Football - Login</title>
    <link rel="stylesheet" href="Loginpagestyle.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <div class="logo">APEX FANTASY FOOTBALL</div>
            <h1 class="tagline">Reach the Apex of Fantasy Football</h1>
            <div class="form-container">
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="options">
                        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="button">LOGIN</button>
                    <div class="social-login">
                        <button class="social-button google">Login with Google</button>
                        <button class="social-button facebook">Login with Facebook</button>
                    </div>
                    <button class="button demo-access">Demo Access</button>
                </form>
                <div class="signup">
                    <span>New to Apex?</span>
                    <button class="button signup-button" onclick="showSignupForm()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Loginpagescript.js"></script>
</body>
</html>
