<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Portal</title>
    <link rel="stylesheet" href="transactionportalstyles.css">
</head>
<body>
    <header class="header">Transaction Portal</header>

    <!-- Transaction Portal Section -->
    <section class="transaction-section" id="waiver-wire">
        <h2 class="section-title">Waiver Wire</h2>
        <div class="player-list">
            <!-- Example Player Card -->
            <div class="player-card">
                <h3>Player Name</h3>
                <p>Team: Team Name</p>
                <p>Projected Points: 10</p>
                <button class="claim-btn" onclick="openModal('waiver-claim')">Claim</button>
            </div>
            <!-- Add more player cards as needed -->
        </div>
    </section>

    <section class="transaction-section" id="free-agents">
        <h2 class="section-title">Free Agents</h2>
        <div class="player-list">
            <!-- Example Free Agent Card -->
            <div class="player-card">
                <h3>Player Name</h3>
                <p>Team: Team Name</p>
                <p>Projected Points: 8</p>
                <button class="claim-btn" onclick="openModal('free-agent-claim')">Add</button>
            </div>
        </div>
    </section>

    <!-- Trade Block Section -->
    <section class="transaction-section" id="trade-block">
        <h2 class="section-title">Trade Block</h2>
        <button class="analyze-btn" onclick="openModal('trade-offer')">Initiate Trade Offer</button>
    </section>

    <!-- Trade Analyzer & Tracker -->
    <section class="transaction-section" id="trade-analyzer">
        <h2 class="section-title">Trade Analyzer & Tracker</h2>
        <button class="analyze-btn" onclick="openModal('trade-analyzer')">Analyze Trade</button>
    </section>

    <!-- Waiver Wire & Free Agent Center -->
    <section class="transaction-section" id="waiver-center">
        <h2 class="section-title">Waiver Wire & Free Agent Center</h2>
        <button class="claim-btn" onclick="openModal('waiver-center')">Submit Waiver Claim</button>
    </section>

    <!-- Modals -->
    <div class="modal" id="waiver-claim-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('waiver-claim')">&times;</span>
            <h3>Waiver Claim</h3>
            <!-- Waiver Claim Form or Input -->
            <button class="claim-btn">Submit Claim</button>
        </div>
    </div>
    <!-- Repeat similar modals for free-agent claim, trade offer, and trade analyzer -->

    <script src="transactionportalscripts.js"></script>
</body>
</html>
